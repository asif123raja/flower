<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Stems with Flowers and Bubbles</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
    }

    .garden {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* SVG Stem */
    .stem {
        position: absolute;
        bottom: 0;
        animation: growStem 5s ease-in-out forwards, swayStem 4s ease-in-out infinite alternate;
        transform-origin: bottom;
      }
  
      @keyframes growStem {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
  
      @keyframes swayStem {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(-5deg); }
        100% { transform: rotate(5deg); }
      }

    /* Leaves */
    .leaf {
      fill: #32cd32;
      transform-origin: center;
      animation: growLeaf 3s ease-in-out forwards;
    }

    @keyframes growLeaf {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }

   /* Flower */
   .flower {
    position: absolute;
    width: 100px;
    height: 100px;
    animation: bloomFlower 3s ease-in-out 2s forwards, swayFlower 4s ease-in-out infinite alternate;
  }

  @keyframes swayFlower {
    0% { transform: translateX(0) rotate(0); }
    50% { transform: translateX(-30px) rotate(-5deg); }
    100% { transform: translateX(40px) rotate(5deg); }
  }

    .petal {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ff69b4, #e75480);
      position: absolute;
      border-radius: 50%;
      transform-origin: center;
      transform: scale(0);
      animation: growPetal 2s ease-in-out forwards;
    }

    .petal:nth-child(1) { top: -10px; left: 10px; }
    .petal:nth-child(2) { top: 20px; left: -15px; }
    .petal:nth-child(3) { top: 20px; left: 45px; }
    .petal:nth-child(4) { top: 50px; left: 0; }
    .petal:nth-child(5) { top: 50px; left: 30px; }

    .center {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, yellow, orange);
      border-radius: 50%;
      position: absolute;
      top: 40px;
      left: 35px;
      animation: growPetal 2s ease-in-out forwards;
    }

    @keyframes bloomFlower {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes growPetal {
        0% {
          opacity: 0;
          transform: scale(0);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

    /* Bubble animations */
    .bubble {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatBubbles 5s ease-in-out infinite;
    }

    @keyframes floatBubbles {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-400px) scale(1.2);
        opacity: 0;
      }
    }

    /* Positioning for multiple stems with leaves */
    .small-stem {
      position: absolute;
      bottom: 0;
      animation: growStem 5s ease-in-out forwards, swayStem 4s ease-in-out infinite alternate;
      transform-origin: bottom;
    }

    .small-stem .leaf {
      animation: growLeaf 2s ease-in-out forwards;
    }
    .cent{
        position: relative;
        justify-content: center;
        align-items: center;
        color: aliceblue;
    }

  </style>
</head>
